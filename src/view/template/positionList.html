<ul class="position-list">
     <li ui-sref="position({id:item.id})" class="item bg-w" ng-repeat="item in data| filterByObj:filterObj">
        <img class="logo f-l" ng-src="{{'..'+item.imageUrl}}" alt="">
        <h3 class="title">{{item.job}}</h3>
        <p class="text">
            {{item.companyName}}[{{item.cityName}}]（{{item.industryName}}） / {{item.scaleName}}
        </p>
        <p class="text">
            {{item.date}} / {{item.salaryName}}
        </p>
    </li>
</ul>

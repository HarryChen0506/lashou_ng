<div class="login">
    <form class="d-b ta-c" name="form">
        <div class="form-line p-r">
            <span class="account d-ib f-l"></span>
            <input class="d-b"  validator="phone" type="text"  id="" placeholder="输入用户名" ng-model="user.phone">            
        </div>
        <div class="form-line  p-r">
            <span class="lock d-ib f-l"></span>
            <input class="d-b"  validator="password" type="password"  id="" placeholder="输入密码" ng-model="user.password">            
        </div>
        <button class="login-btn" validation-submit="form" ng-click="login()">登录</button>
        <button class="register-btn" ui-sref="register">注册</button>
    </form>
</div>
